<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="css/responsive.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <nav>
      <h1 role="banner">
        <a href="/">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- Beginning nav -->
    <!-- Beginning breadcrumb -->
    <nav tabindex="0" aria-label="Breadcrumb">
      <ol id="breadcrumb">
        <li>
          <a href="/">Home</a>
        </li>
      </ol>
      <!-- End breadcrumb -->
      <!-- End nav -->
    </nav>
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning restaurant -->
    <article id="restaurant-container">
      <h1 id="restaurant-name" role="heading"></h1>
      <div class="grid">
        <img id="restaurant-img" tabindex="0">
        <!-- Beginning map -->
        <section id="map-container">
          <div id="map" role="application" aria-label="Interactive map with restaurant locations"></div>
          <p id="restaurant-address" tabindex="0" title="address"></p>
        </section>
        <!-- End map -->
        <p id="restaurant-cuisine" tabindex="0" title="cuisine"></p>
        
        <table id="restaurant-hours" tabindex="0" title="Timetable"></table>
      </div>
    </article>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" tabindex="0">
      <ul id="reviews-list" ></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBujydSmG0le8NSNpZjPhoSCyChqnTo5lo&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
