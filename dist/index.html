<!DOCTYPE html>
<html  lang="en">

<head>
  <link rel="stylesheet" href="css/main.css">
  <title>Restaurant Reviews</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <header>
    <nav>
      <h1 role="banner">
        <a href="/" >Restaurant Reviews</a>
      </h1>
    </nav>
  </header>

  <main id="maincontent" >
    <section id="map-container">
      <div id="map" role="application" aria-label="Interactive map with restaurants locations"></div>
    </section>
    <section>
      <div class="filter-options" tabindex="0" role="search">
        <h2>Filter Results</h2>
        <select id="neighborhoods-select" name="neighborhoods" aria-label="Neighborhood  selection" onchange="updateRestaurants()">
          <option value="all">All Neighborhoods</option>
        </select>
        <select id="cuisines-select" name="cuisines" aria-label="Cuisine selection" onchange="updateRestaurants()">
          <option value="all">All Cuisines</option>
        </select>
      </div>
      <ul id="restaurants-list" tabindex="0" aria-label="Search results" role="directory"></ul>
    </section>
  </main>

  

  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
 
  <script type="application/javascript" charset="utf-8" src="js/register.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBujydSmG0le8NSNpZjPhoSCyChqnTo5lo&libraries=places&callback=initMap"></script>

</body>

</html>
