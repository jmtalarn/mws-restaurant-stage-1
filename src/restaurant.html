<!DOCTYPE html>
<html lang="en">

<head>
  <title>Restaurant Info</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="css/main.css" media="all">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#0061b5">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1 role="banner">
        <a href="/">Restaurant Reviews</a>
      </h1>


    <!-- Beginning breadcrumb -->
      <ol id="breadcrumb"  aria-label="Breadcrumb">
        <li>
          <a href="/">Home</a>
        </li>
      </ol>
      <!-- End breadcrumb -->
      <!-- End nav -->
    </nav>
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning restaurant -->
    <article id="restaurant-container">
      <h2 id="restaurant-name" role="heading"></h2>
      <div class="grid">
        <img id="restaurant-img" tabindex="0">
        <!-- Beginning map -->
        <section id="map-container">
          <div id="map" role="application" aria-label="Interactive map with restaurant locations"></div>
          <p id="restaurant-address" tabindex="0" title="address"></p>
        </section>
        <!-- End map -->
        <p id="restaurant-cuisine" tabindex="0" title="cuisine"></p>
        
        <table id="restaurant-hours" tabindex="0" title="Timetable"></table>
      </div>
    </article>
    <!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container" tabindex="0">
      <h3>Reviews</h3>
    <form id="reviews-form" method="post" onsubmit="submitReview(this);return false;" class="review-form">
        <div class="title">Your opinion matters ...</div>
        <input type="hidden"  name="restaurant_id" value="" />
        <input class="name" required type="text" aria-label="Your name" name="name" placeholder="Your name..." />
        <label class="rating">‚≠ê 
<input type="number" required placeholder="Your rating from 0 to 5" aria-label="Set your rating from 0 to 5" name="rating" step="1" min="0" max="5"/>
        </label>
        <textarea class="comments" required name="comments" aria-label="Write your comment here" placeholder="Write your review here"></textarea>
        <input type="submit" value="Send your review" />
      </form>
      <ul id="reviews-list" ></ul>
    </section>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->
  
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
  <script type="application/javascript" charset="utf-8" src="js/fav.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/register.js"></script>
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <script type="text/javascript" src="js/restaurant_info.js"></script>

</body>

</html>
